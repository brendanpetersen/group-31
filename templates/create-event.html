{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<!-- Create Event -->
<div class="p-3 bg-primary bg-opacity-75 border border-primary border-start-0 rounded-end">
    <h2 class="ms-5">Create Event</h2>
</div>
<div class="container mt-4">
    <div class="col-md-7 col-lg-8">
        <div class="row g-5">
            <div class="col-12">
                <div class="h4 pb-2 mb-4 text-black border-bottom border-black">Details</div>
                <div class="col-4 mb-3">
                    <label for="event_name" class="form-label">Title</label>
                    <input type="text" class="form-control" id="event_name" required>
                </div>
                <div class="col-lg-12 mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="col-6 mb-3">
                    <label for="venue" class="form-label">Venue</label>
                    <input type="text" class="form-control" id="venue" required>
                </div>
                <div class="col-3 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-3 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time" required>
                        <option value="">Select...</option>
                        <option>12:00</option>
                        <option>12:30</option>
                        <option>13:00</option>
                        <option>13:30</option>
                        <option>14:00</option>
                        <option>14:30</option>
                        <option>15:00</option>
                        <option>15:30</option>
                        <option>16:00</option>
                        <option>16:30</option>
                        <option>17:00</option>
                        <option>17:30</option>
                        <option>18:00</option>
                        <option>18:30</option>
                        <option>19:00</option>
                        <option>19:30</option>
                        <option>20:00</option>
                        <option>20:30</option>
                        <option>21:00</option>
                    </select>
                </div>
                <hr class="my-4">
                <div class="h4 pb-2 mb-4 text-black border-bottom border-black">Price</div>
                <div class="col-2 mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" required>
                </div>
                <hr class="my-4">
                <div class="h4 pb-2 mb-4 text-black border-bottom border-black">Upload Image</div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" required>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="index.html" class="w-50 btn btn-secondary btn-md">Cancel</a>
                    <a href="index.html" class="w-50 btn btn-primary btn-md">Submit</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
